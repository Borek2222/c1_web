<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabulky procvicovnani</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tabulky cviceni</h1>
    <table>
        <thead>
            <tr>
                <th>
                    <a href="http://www.google.com" target="_blank">Company</a>
                </th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Longest cell eveeeeeeeeeeeeeeeeeeeeeeeeeeeeeer!!!</td>
            </tr>
        </tbody>
    </table>
    <h2>Colspan</h2>
    <table>
        <thead>
            <tr>
                <th>looooooooooooooooooooooong</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
